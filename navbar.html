<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Navbar Demo</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navbar */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      background-color: transparent;
      z-index: 1000;
    }

    nav.navbar.scrolled {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    nav.navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff; /* initial logo color on transparent */
      transition: color 0.3s ease;
      text-decoration: none;
    }

    nav.navbar.scrolled .logo {
      color: #111; /* logo color on scroll */
    }

    nav.navbar .nav-links {
      list-style: none;
      display: flex;
    }

    nav.navbar .nav-links li {
      margin-left: 20px;
    }

    nav.navbar .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav.navbar.scrolled .nav-links li a {
      color: #111;
    }

    /* Dummy sections for scrolling */
    section {
      height: 100vh;
      padding: 50px 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    section:nth-child(odd) {
      background-color: #ff0070;
    }

    section:nth-child(even) {
      background-color: #6747c7;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar" class="navbar">
    <a href="index.html" class="logo">LOGO</a>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Dummy sections for scroll -->
  <section>Section 1</section>
  <section>Section 2</section>
  <section>Section 3</section>
  <section>Section 4</section>

  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
